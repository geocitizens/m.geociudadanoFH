<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>

<script src="../js/RegisterPage.js" type="text/javascript"></script>
</head>


<body>

<table style="text-align: left; width: 100px;" border="0" cellpadding="2" cellspacing="2">

  <tbody>

    <tr>

      <td>Firstname*<input name="FirstName"></td>

      <td>Lastname*<input name="LastName"></td>

    </tr>

    <tr>

      <td>E-Mail*<input name="EMail"></td>

      <td>Password*<input name="Password" type="password"></td>

    </tr>

    <tr>

      <td>Year of Birth*<input name="YearOfBirth"></td>

      <td></td>

    </tr>

    <tr>

      <td>Country*<input name="Country"></td>

      <td>City*<input name="City"></td>

    </tr>

    <tr>

      <td>Neighborhood<input name="Neighborhood"></td>

      <td></td>

    </tr>

  </tbody>
</table>

<br>

<button name="Register" type="button" style="background-color: rgb(255, 255, 102);" onclick="Register();">Register</button><br>

</body>
</html>
