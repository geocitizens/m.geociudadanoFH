<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
		<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
		
		<title>procORobsPage</title>
	</head>
	<body>
		<div data-role="page" id="procORobsPage" class="page-content">
	
			<!-- Header -->
			<div data-role="header" class="geo-header" id="procORobsHeader">
				<div class="GC_Logo" id="nav-bar-Logo">
					<img src="../img/GC_Logo.png" alt="" />
				</div>
				<div data-role="navbar" data-iconpos="top" id="newReportNavbar"
					class="header-nav-bar">
					<ul>
						<li>
							<!-- ListView --> <a href="#" rel="external" class="listviewNav"
							data-icon="custom"></a>
						</li>
						<li>
							<!-- Search --> <a href="#" rel="external" class="searchNav"
							data-icon="custom"></a>
						</li>
						<li>
							<!-- Map Layer --> <a href="#" rel="external" class="mapNav"
							data-icon="custom"></a>
						</li>
						<li>
							<!-- User Profile --> <a href="#" rel="external"
							class="profileNav" data-icon="custom"></a>
						</li>
					</ul>
				</div>
				<form class="search-input-bar">
					<fieldset data-role="fieldcontain">
						<label for="Searchtext"> Search for a report</label>
						<input name="Searchtext" id="searchtxt" class="roundedCorners" value="" type="search" data-mini="true" placeholder="..." >
						<a href="#" id="searchButton" rel="external" data-icon="" data-role="button" data-mini="true" class="search-orange-btn">
						Search</a>
						 <ul id="suggestions" data-role="listview" data-inset="true"></ul>
					</fieldset>
				</form>
			</div>
	
			<div data-role="content" id="procORobsContent">
				<div id="procORobsInfoTxt">
					<p>You have submitted your report!</p>
					<p> - You can now start a process to find a solution with your community</p>
				</div>
				
				<div id="joinORstartProc_Button">Join EXISTING /
					Start a NEW process
				</div>
				
				<div id="justObs_Button">No, Thank you
					I just want to report my observation!
				</div>
			</div>
	
			<div data-role="footer" id="procORobsFooter"></div>
		</div>
	</body>
</html>
