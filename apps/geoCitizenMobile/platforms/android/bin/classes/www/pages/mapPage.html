<!DOCTYPE html>
<html>
	<head>

	<body>

		<!-- mapPage -->
		<div data-role="page" id="mapPage" class="page-content" data-dom-cache="true">
		
			<!-- Header -->
			<div data-role="header" class="geo-header" id="mapHeader" >
				<div class="GC_Logo" id="nav-bar-Logo"> <img src="../img/GC_Logo.png" alt="" /></div>
				<div data-role="navbar" data-iconpos="top" id="mapNavbar" class="header-nav-bar">
					<ul>
						<li>
							<!-- ListView -->
							<a href="#" rel="external" class="listviewNav" data-icon="custom"></a>

						<li>

						<li>

							<a href="#" rel="external" class="mapLayerNav" data-icon="custom"></a>
						</li>
						<li>
							<!-- User Profile -->
							<a href="#" rel="external" class="profileNav" data-icon="custom"></a>
						</li>
					</ul>
				</div>
				<form class="search-input-bar">
					<fieldset data-role="fieldcontain">
						<label for="Searchtext"> Search for a report</label>
						<input name="Searchtext" id="searchtxt" class="roundedCorners" value="" type="search" data-mini="true" placeholder="..." >
						<a href="#" id="searchButton" rel="external" data-icon="" data-role="button" data-mini="true" class="search-orange-btn">
						Search</a>
						 <ul id="suggestions" data-role="listview" data-inset="true"></ul>
					</fieldset>
				</form>
				<form class="userprofile-bar">
					<fieldset data-role="fieldcontain">
						<a href="#" id="profile_myactivities" rel="external" data-icon="" data-role="button" data-mini="true" class="orange-btn">
						My activities</a>
						<a href="#" id="profile_profile" rel="external" data-icon="" data-role="button" data-mini="true" class="orange-btn">
						My profile</a>
						<a href="#" id="profile_logout" rel="external" data-icon="" data-role="button" data-mini="true" class="orange-btn">
						Log out</a>
					</fieldset>
				</form>
			</div>
			
			
			<!-- Header End-->
					
			<div data-role="content" id="mapContent">
							
				<!-- For the map --> 
				<div id="map_canvas"></div>
				
				<div id="map_layers">
            		<div id="layersBtn" onclick="$('#layersList').toggle();">
            			Capas Mapa
            			<img src="http://maps.gstatic.com/mapfiles/arrow-down.png" draggable="false" style="-moz-user-select: none; border: 0px none; padding: 0 0 2px 60px; width: 7px; height: 4px;">
            		</div>
            		<div id="layersList"></div>
            	</div>

					<ul class="ui-grid">
						<li class="ui-block-a">
							<a href="#" onclick="notiSourceImg(); return false" rel="external" class="photoNav orange-btn" data-icon="custom" data-corners="false" data-inline="true">
								<span class="footerNavText">Photo</span>
							</a>
						</li>
						<li class="ui-block-b">
							<a href="newReportPage.html" data-transition="slide" class="reportNav orange-btn" data-icon="custom" data-corners="false" data-inline="true">
