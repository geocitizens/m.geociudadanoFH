<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<meta name="format-detection" content="telephone=no">

<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
<title>GeoApp</title>

<link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css">

<script src="jquery/jquery-1.9.1.min.js"></script>
<script src="jquery/jquery.mobile-1.3.2.min.js"></script>
<link rel="stylesheet" href="css/geo-mobile.css">

<script src="js/plugins/SocialSharing.js"></script>
<script src="js/md5.js"></script>
<script src="js/mapManager.js"></script>
<script src="js/userMgr.js"></script>
<script src="js/positionMgr.js"></script>
<script src="js/PoiManager.js"></script>
<script src="js/cameraMgr.js"></script>
<script src="js/notificationMgr.js"></script>
<script src="js/index.js"></script>
<script src="js/Twitter.js"></script>
<script src="js/facebook.js"></script>
<script src="js/codebird.js"></script>
<!-- cordova -->
<script src="cordova.js"></script>
<!-- cordova facebook plugin -->
<script src="cdv-plugin-fb-connect.js"></script>
<!-- facebook js sdk -->
<script src="facebook-js-sdk.js"></script>
</head>


<body>

	<script>
		if ((typeof cordova == 'undefined') && (typeof Cordova == 'undefined'))
			alert('Cordova variable is missing. Check cordova.js included correctly');
		if (typeof CDV == 'undefined')
			alert('CDV variable is missing. Check cdv-plugin-fb-connect.js is included correctly');
		if (typeof FB == 'undefined')
			alert('FB variable is missing. Check the Facebook JS SDK file included.');
		
		FB.Event.subscribe('auth.login', function(response) {
            alert('auth.login event');
            });

		FB.Event.subscribe('auth.logout', function(response) {
            alert('auth.logout event');
            });

		FB.Event.subscribe('auth.sessionChange', function(response) {
            alert('auth.sessionChange event');
            });

		FB.Event.subscribe('auth.statusChange', function(response) {
			<!-- alert('auth.statusChange event'); -->
            });
	</script>
	
	<div id="fb-root"></div>

	<!-- registerDriver -->
	<div data-role="page" id="homePage" data-theme="b"
		class="content-header">
		<div class="geo-header">
			<div
				style="padding-top: 10px; font-size: 20px; text-shadow: none; font-weight: bold;">
				<span class="text-blue">geo</span><span class="text-orange">Ciudadano</span>
			</div>

		</div>

		<div data-role="content"
			style="padding: 20px 15px; text-shadow: none; font-weight: bold; color: rgb(4, 4, 180); background-color: rgb(255, 191, 0);">
			<fieldset data-role="fieldcontain">
				<label for="logintxtEmail"> Email </label> <input name=""
					id="logintxtEmail" placeholder="" value="" type="email">
			</fieldset>

			<fieldset data-role="fieldcontain">
				<label for="logintxtPass"> Contrase&ntilde;a </label> <input name=""
					id="logintxtPass" placeholder="" value="" type="password">
			</fieldset>

			<div id="lgMessage"></div>

			<a href="#" onclick="userMgr.createLoginUser(); return false"
				rel="external" data-icon="" data-role="button" class="blue-btn">
				Log in / registrar</a><br> 
			<br> <img style="border: 0px solid; width: 158px; height: 28px;" alt=""
				src="img/login-facebook.png" href="#">
			<br> <img style="border: 0px solid; width: 158px; height: 28px;"
				alt="" src="img/sign-in-with-twitter-gray.png" href="#"
				onclick="OnClickLoginTwitter(); return false;"><br>

			<button onclick="fb_login()">Login with Facebook</button>
			<button onclick="fb_getLoginStatus()">Get Facebook Status</button>
			<button onclick="fb_logout()">Logout from Facebook</button>
			<div id="data">loading ...</div>
		</div>

	</div>

	<!-- /registerDriver -->
</body>
</html>
