<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">

<title>inviteANDstartPage</title>
</head>
<body>

	<div data-role="page" id="inviteANDstartPage" class="page-content">
	
	<div id="inviteANDstartWrapper">

		<div data-role="header" class="geo-header" id="inviteANDstartHeader">
			<div class="GC_Logo" id="nav-bar-Logo">
				<img src="../img/GC_Logo.png" alt="" />
			</div>
			<div data-role="navbar" data-iconpos="top" id="inviteANDstartNavbar"
				class="header-nav-bar">
				<ul>
					<li>
						<!-- ListView --> <a href="#" rel="external" class="listviewNav"
						data-icon="custom"></a>
					</li>
					<li>
						<!-- Search --> <a href="#" rel="external" class="searchNav"
						data-icon="custom"></a>
					</li>
					<li>
						<!-- Map Layer --> <a href="#" rel="external" class="mapNav"
						data-icon="custom"></a>
					</li>
					<li>
						<!-- User Profile --> <a href="#" rel="external"
						class="profileNav" data-icon="custom"></a>
					</li>
				</ul>
			</div>
			<form class="search-input-bar">
				<fieldset data-role="fieldcontain">
					<label for="Searchtext"> Search for a report</label>
					<input name="Searchtext" id="searchtxt" class="roundedCorners" value="" type="search" data-mini="true" placeholder="..." >
					<a href="#" id="searchButton" rel="external" data-icon="" data-role="button" data-mini="true" class="search-orange-btn">
					Search</a>
					 <ul id="suggestions" data-role="listview" data-inset="true"></ul>
				</fieldset>
			</form>
		</div>

		<div data-role="content" id="inviteANDstartContent">

			<form>
				<fieldset data-role="fieldcontain">
					<legend>Invite your friends and start your process!</legend>
					<br>
					<label for="processAim"> Aim *</label> 
					<textarea
						name="processAim" id="processAim" rows="3" cols="50" placeholder="Type in the aim of the process..."
						data-mini="true"></textarea>
					<br>
					<label for="processParticipants"> Participants</label> 
					<textarea
						name="processParticipants" id="processParticipants" placeholder=""
						rows="3" cols="50" data-mini="true" readonly disabled></textarea>
					<br>
					<label
						for="processInvite_Geo"> Invite other GeoCitizens</label> 
					<input
						name="processInvite_Geo" id="processInvite_Geo"
						placeholder="enter usernames seperated by ';'" value="" type="text" data-mini="true">
					<br>
					<label
						for="processInvite_FB"> Invite from Facebook</label> 
					<input
						name="processInvite_FB" id="processInvite_FB"
						placeholder="" value="" type="text" data-mini="true">
					<br>
					<label
						for="processInvite_Email"> Invite per Email </label> 
					<input
						name="processInvite_Email" id="processInvite_Email"
						placeholder="enter Email adresses seperated by ';'" value="" type="text" data-mini="true">
				</fieldset>
			</form>
		</div>
	</div>

		<div data-role="footer" id="inviteANDstartFooter" >
			<div class="ui-navbar ui-mini" data-role="navbar" role="navigation">
				<ul class="ui-grid-solo">
					<li class="ui-block-a">
						<a class="ui-btn ui-btn-inline orange-btn-footer" id="inviteANDstart_Button" href="#" data-corners="false" data-inline="true">
						<span class="ui-btn-text">Invite & Start process</span>
						</a>
					</li>
				</ul>
			</div>			
		</div>
	</div>
</body>
</html>
